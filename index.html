<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SW Hangman</title>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Style Overrides CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono|Roboto+Mono:400,500,700" rel="stylesheet">

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="jumbotron text-center">
                <img src="assets/images/swLogo.png" alt="">
                <div id="message">Press any key to get started!</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <div class="panel text-center game-board">
                <img src="" alt="" class="game-img" id="hangman-img">
            </div>
        </div>
        <div class="col-sm-7">
            <div class="panel panel-custom">
                <div class="panel-heading">
                    Current Word
                </div>
                <div class="panel-body text-center">
                    <h3 id="game-word" class="focus-text"></h3>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-5">
                            Guesses Left:
                            <div id="guesses-left" class="focus-text"></div>
                        </div>
                        <div class="col-xs-7">
                            Missed Letters:
                            <div id="wrong-letters" class="focus-text"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-5">
                            Wins:
                            <div id="win-count" class="focus-text"></div>
                        </div>
                        <div class="col-xs-7">
                            Losses:
                            <div id="loss-count" class="focus-text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Link to the game javascript file -->
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
