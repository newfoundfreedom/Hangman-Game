<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>

        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
            <!-- Optional Bootstrap theme -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
                integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    </head>

    <body>
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h1>Star Wars Hangman</h1>
            <br>
            <p>Press any key to get started!</p>
            <br>
            <p>Wins: <span id="winCountDisplay"></span></p>
            <br>
            <p>Current Word</p>
            <br>
            <p><span id="workingWordDisplay"></span></p>
            <br>
            <p>Number of guesses remaining: <span id="guessCountDisplay"></span></p>
            <br>
            <p>Letters already guessed: <span id="badGuessDisplay"></span></p>
          </div>
        </div>
      </div>

            <!-- Link to the game javascript file -->
            <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>

</html>
