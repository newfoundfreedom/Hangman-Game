<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

    </head>

    <body>
        <h1>Star Wars Hangman</h1>
        <br>
        <p>Press any key to get started!</p>
        <br>
        <p>Wins: <span id="winCount"></span></p>
        <br>
        <p>Current Word</p>
        <br>
        <p><span id="displayWord"></span></p>
        <br>
        <p>Number of guesses remaining: <span id="guessCount"></span></p>
        <br>
        <p>Letters already guessed: <span id="badGuess"></span></p>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Link to the game javascript file -->
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>

</html>
